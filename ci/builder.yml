---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: vito/oci-build-task
    username: ((docker-username))
    password: ((docker-password))

inputs:
- name: builder
- name: base

outputs:
- name: image

caches:
- path: cache

run:
  path: build

params:
  CONTEXT: builder/ci
  IMAGE_ARG_base_image: base/image.tar
